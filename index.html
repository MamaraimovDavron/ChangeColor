<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Change Color</title>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Change color</h2>
        <div class="d-flex justify-content-center mt-4 mb-5">
            <input type="text" class="form-control me-3" placeholder="#154523" id="color-text"/>
            <button class="btn btn-dark" onclick="addColor()">Add</button>
        </div>

        <div class="d-flex m-2">
            <button class="btn btn-danger btn-hover me-2" onclick="clearAll()"> <i class="bi bi-trash"></i> Clear All</button>
            <button class="btn btn-secondary btn-hover me-2" onclick="back()"> <i class="bi bi-arrow-90deg-left"></i> Back</button>
        </div>

        <div class="row" id="colorsBox">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3" id="1">
                <div class="rounded shadow color-box" style="background-color: blueviolet;">
                    <button class="btn btn-danger" onclick="deleteColor('1')"><i class="bi bi-trash3"></i></button>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
